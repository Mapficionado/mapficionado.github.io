<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Evakuierungszone</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <style type="text/css">
      body{margin: 0; padding: 0;}
      #map {width: 100vw; height: 100vh;}
    </style>

  </head>
	<body>

		<div id="map"></div>
		<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

		<script>
		var map = L.map('map').setView([51.055881251512616, 7.001907527582715], 15);
    
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

    
		var circle = L.circle([51.055881251512616, 7.001907527582715], {
				color: 'red',
				fillColor: 'red',
				fillOpacity: 0.2,
				radius: 300
  		      }).addTo(map).bindPopup('Evakuierungsradius');  
      	</script>

	</body>
</html>
